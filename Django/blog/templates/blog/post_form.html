{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">{% if form.instance.pk %}글 수정{% else %}새 글 작성{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">제목</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_content" class="form-label">내용</label>
            {{ form.content }}
        </div>
        <div class="mb-3">
            <label for="id_image" class="form-label">이미지</label>
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-success">저장</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
