{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">{{ post.title }}</h1>
    <p class="text-muted">작성자: {{ post.author }}</p>
    <p class="text-muted">작성일: {{ post.created_at|date:"Y년 m월 d일 H:i" }}</p>
    <p class="text-muted">수정일: {{ post.updated_at|date:"Y년 m월 d일 H:i" }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image" class="img-fluid rounded mb-3">
    {% endif %}

    <div class="border p-4 bg-white shadow-sm">
        <p>{{ post.content | linebreaksbr }}</p>
    </div>

    <div class="mt-3">
        <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">수정</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">삭제</a>
        <a href="{% url 'index' %}" class="btn btn-secondary">홈으로</a>
    </div>
</div>
{% endblock %}
