{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">블로그 글 목록</h1>
    <div class="row">
        {% for post in post_list %}
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Post Image" class="card-img-top img-fluid">
                {% endif %}
                <div class="card-body">
                    <h3 class="card-title">
                        <a href="{% url 'post_detail' post.pk %}" class="text-dark text-decoration-none">{{ post.title }}</a>
                    </h3>
                    <p class="text-muted">작성자: {{ post.author }} | {{ post.created_at|date:"Y년 m월 d일 H:i" }}</p>
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">아직 작성된 글이 없습니다.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
