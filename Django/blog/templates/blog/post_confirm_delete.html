{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-danger">정말 삭제하시겠습니까?</h2>
    <p>글 제목: <strong>{{ object.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}

{% comment %} {% extends "base.html" %}

{% block content %}

        <h2 class="text-danger">게시글 삭제</h2>
        <p>정말로 "<strong>{{ object.title }}</strong>" 게시글을 삭제하시겠습니까?</p>

    </div>
{% endblock %} {% endcomment %}
